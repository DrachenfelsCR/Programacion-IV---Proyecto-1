<!-- REGISTER -->            
<div class="row">              
    <div class="modal fade" id="registerDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog" style="width: 400px">
        <div class="modal-content">
            <div class="modal-header" >
                <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="images/user.png" style="max-width: 50px; max-height: 50px"> </div>
                <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
            </div>
            <form id="registerForm">
            <div class="modal-body">
                <div id="div-login-msg">
                    <div id="icon-login-msg" ></div>
                    <span>Crear Cuenta</span>
                </div>
                <br>
                <div class="input-group" style="margin-bottom: 25px">
                    <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                    <input class="form-control" placeholder="Nombre del usuario" type="text" id="name-register" name="name-register" value="" required>
                    <div class="invalid-feedback">Favor ingrese nombre del usuario</div>
                </div>
                <div class="input-group" style="margin-bottom: 25px">
                    <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                    <input class="form-control" placeholder="Id del usuario" type="text" id="id-register" name="id-register" value="" required>
                    <div class="invalid-feedback">Favor ingrese id del usuario</div>
                </div>
                <div class="input-group" style="margin-bottom: 25px">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-key bigicon"></i></span></div>
                    <input class="form-control" placeholder="Clave del usuario" type="password" id="clave-register" name="clave-register" value="" required>
                    <div class="invalid-feedback">Favor ingrese la clave del usuario</div>
                </div>                     
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <div>
                    <button type="button" id="register" class="btn btn-primary btn-lg btn-block">Registrar</button>
                </div>
            </div>
            <div id="errorDiv" style="width:80%; margin: auto;"></div>     
        </form>
        </div>
    </div>
</div>
</div>
